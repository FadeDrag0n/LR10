<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Однорукий бандит</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="username"></h1>

<div class="panel">
    <div id="balance">Баланс: 1000</div>
    <input type="number" id="bet" placeholder="Ставка" min="1" value="50">
</div>

<button id="spinBtn">Крутити</button>

<div class="slot-machine">
    <div class="column" id="col1"></div>
    <div class="column" id="col2"></div>
    <div class="column" id="col3"></div>
</div>

<h2 id="result"></h2>

<button id="resetBtn" class="hidden">Грати знову</button>

<script src="script.js"></script>
</body>
</html>
